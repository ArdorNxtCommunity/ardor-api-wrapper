language: nodejs

branches:
  only:
    - master
    - /v\d+\.\d+\.\d+/

before_script:
  - npm run setup
  - npm run build
  - npm run test-only

script:
  - npm pack

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "ardor-api-wrapper-*.tgz"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    skip_cleanup: true
    email: "mohammed.aajaji.freelance@gmail.com"
    api_key: $NPM_TOKEN
    on:
      tags: true

notifications:
  email:
    on_success: never
    on_failure: always